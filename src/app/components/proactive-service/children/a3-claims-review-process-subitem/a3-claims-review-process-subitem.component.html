    <div class="page-title">
        A3 Claims Review Process
    </div>



    <div class="page-content">

        <div class="flex-row" style="justify-content: center">
            <div><img style="margin-left: -5px;margin-right: -5px;" src="assets/proactive-service/11-1.png"></div>
            <div><img style="margin-left: -5px;margin-right: -5px;" src="assets/proactive-service/11-2.png"></div>
            <div><img style="margin-left: -5px;margin-right: -5px;" src="assets/proactive-service/11-3.png"></div>
        </div>
        <section class="shape-container-row" style="justify-content: space-around;">

            <div class="flex-row" style="align-items:center">

                <div class="content-in-shape"><span class="title">Act</span></div>
            </div>

        </section>

        <div class="flex-row" style="justify-content: space-evenly">
